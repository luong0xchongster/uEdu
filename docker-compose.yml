version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: uedu-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uedu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: uedu-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: uedu
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: uedu-admin
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api

  student:
    build:
      context: ./student
      dockerfile: Dockerfile
    container_name: uedu-student
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: uedu-landing
    ports:
      - "192.168.2.199:38080:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api

volumes:
  postgres_data:
